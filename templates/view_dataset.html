<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Viewer</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px auto;
            max-width: 1000px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        textarea {
            width: 100%;
            resize: vertical;
            font-size: 13px;
        }

        button {
            padding: 6px 12px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .save-btn {
            background: #3b82f6;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .nav-button {
            background: #eee;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="nav-button">Home</a>
</div>

<div style="text-align:right; margin-bottom: 12px;">
  <a href="/export-excel" class="save-btn" style="
      background:#6366f1; color:#fff; padding:8px 14px; border-radius:6px; text-decoration:none;">
      Xuất Excel
  </a>
</div>

<h2>View Dataset</h2>
<table id="datasetTable">
    <thead>
    <tr>
        <th>Images</th>
        <th>Feature Description</th>
        <th>Generated Test Script</th>
        <th>Ground-Truth Script</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    let dataset = [];

    function loadDataset() {
        fetch("/get-dataset")
            .then(res => res.json())
            .then(data => {
                dataset = data;
                renderTable();
            });
    }

    function renderTable() {
        const tbody = document.querySelector("#datasetTable tbody");
        tbody.innerHTML = "";
        dataset.forEach((item, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>
                    <div style="display: flex; flex-wrap: wrap; gap: 6px; max-width: 240px;">
                        ${item.images.map(img => `
                            <img src="/static/uploads/${img}"
                                 style="width:70px; height:70px; object-fit:cover; border:1px solid #ccc; border-radius:4px;" />
                        `).join("")}
                    </div>
                </td>
                <td><textarea onchange="updateField(${index}, 'feature_desc', this.value)">${item.feature_desc}</textarea></td>
                <td><textarea onchange="updateField(${index}, 'generated_test_script', this.value)">${item.generated_test_script}</textarea></td>
                <td><textarea onchange="updateField(${index}, 'ground_truth_script', this.value)">${item.ground_truth_script}</textarea></td>
                <td>
                    <button class="save-btn" onclick="saveItem(${index})">Save</button><br>
                    <button class="delete-btn" onclick="deleteItem(${index})">Delete</button><br>
                    <button class="save-btn" onclick="window.location.href='/regenerate/${index}'">Edit</button>
                </td>
            `;


            tbody.appendChild(row);
        });
    }

    function updateField(index, key, value) {
        dataset[index][key] = value;
    }

    function saveItem(index) {
        fetch("/update-dataset", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({index: index, item: dataset[index]})
        }).then(() => alert("Lưu thành công!"));
    }

    function deleteItem(index) {
        if (!confirm("Xác nhận xóa data này?")) return;
        fetch("/delete-dataset", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({index: index})
        }).then(() => {
            dataset.splice(index, 1);
            renderTable();
        });
    }

    loadDataset();
</script>
</body>
</html>
